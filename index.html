<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<link rel="stylesheet" href="style.css">



</head>
<body>
    <h2>Update Variables of CSS with JS</h2>

<div class="main">
    
<div class="controls">

    <br><br>


    <label for="spacing">Spacing</label>

    <input 
    type="range"
    id="spacing"
    name="spacing"
    min="10"
    max="500"
    value="30"
    data-sizing="px"
    />

    <br>
    <br>
        

    <label for="blur">Blur</label>

    <input 
    type="range"
    id="blur"
    min="0"
    max="25"
    value="5"
    data-sizing="px"
    name="blur"
    />

    <br>
    <br>
    

    
    <label for="base">Base Color</label>

    <input 
    type="color"
    name="base"
    id="base"
    value="#ffc630"
     />

     
<br>
<br>


<label for="rotate">Rotate</label>

<input 
type="range"
name="rotate"
id="rotate"
min="0"
max="180"
value="20"
data-sizing="deg"
>

<br>
<br>



<label for="radius">Radius</label>
    
<input 
type="range" 
value="20"
name="radius"
min="0"
max="100"
data-sizing="%"
id="radius"
value="20">


<br>
<br>


<label for="scale">Scale</label>
<input 
type="range"
name="scale"
id="scale"
min=".2"
max="5"
value="1"
>


<br>
<br>
<label for="height">height</label>

    <input 
    type="range"
    id="height"
    name="height"
    min="50px"
    max="500px"
    value="0"
    data-sizing="px"
    />
    <br>
    <br>
    


    <label for="width">width</label>

    <input 
    type="range"
    id="width"
    name="width"
    min="50px"
    max="500px"
    value="0"
    data-sizing="px"
    />



</div>

<br>
<br>





<div class="pic">

<img src="pic.jpg" alt="">


</div>

</div>
    
</body>

<script>

var inputs = document.querySelectorAll("input");
inputs.forEach((input) => {
    input.addEventListener("change", handle);

});

function handle()
{
console.log(this.value);
document.documentElement.style.setProperty(
`--${this.name}`,
`${this.value}${this.dataset.sizing || ""}`
);
}


</script>


</html>
